<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>Quote Received - The Stadium Chasers</title>

<style>
  html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    font-family: Consolas;
  }

  table {
    width: 100%;
    height: 100%;
    border-collapse: collapse;
  }

  td {
    vertical-align: middle;
  }

  .outer {
    width: 7.5%;
    background: linear-gradient(to bottom, #c1121f, #8b0000);
  }

  .center {
    width: 85%;
    background: #ffffff;
    color: #111;
    text-align: center;
  }

  .thank-you {
    font-size: 72px;
    font-weight: bold;
    color: #c1121f;
    letter-spacing: 3px;
  }

  .sub-text {
    font-size: 18px;
    margin-top: 10px;
    color: #333;
  }

  @media (max-width: 768px) {
    .outer {
      display: none;
    }

    .center {
      width: 100%;
    }

    .thank-you {
      font-size: 48px;
    }
  }
</style>
</head>

<body>

<table>
  <tr>
    <td class="outer"></td>

    <td class="center">
      <div>
        <div class="thank-you">Quote Received</div>
        <div class="sub-text">We will get back with an estimated price as soon as possible</div>
      </div>
    </td>

    <td class="outer"></td>
  </tr>
</table>

</body>
</html>
